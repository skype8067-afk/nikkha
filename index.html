    <title>You're Invited!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
      }
      .font-great-vibes {
        font-family: 'Great Vibes', cursive;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .animate-twinkle {
        animation: twinkle linear infinite;
      }
      
      @keyframes cosmic-explode {
        from {
            transform: translate(0, 0) scale(1);
            opacity: 1;
        }
        to {
            transform: translate(var(--tx, 0), var(--ty, 0)) scale(0);
            opacity: 0;
        }
      }
      .animate-cosmic-explode {
        animation: cosmic-explode 1.2s ease-out forwards;
      }
    </style>
